{% extends "main.html" %}
{% block content %}
<hr>
<div class="row">
	<div class="post-div col-md-12 btm-border">
        <h1>{{post.title}}</h1>
        <h6 class="created">{{post.created.strftime("%b %d, %Y")}}</h6>
        <h6>Author: {{post.username}}</h6>
        <p class="post-content">{{post.post | safe}}</p>
        <button class="btn btn-default btn-xs" data-toggle="modal" data-target="#comment-modal">New Comment</button>
	</div>
	<div class="col-md-12">
		<h2>Comments:</h2>
	</div>
</div>
<!-- Comment Modal -->
<div class="modal fade" id="comment-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">Enter Comment</div>
      <div class="modal-body">
      	<form method="post">
      		<input type="text" class="resizedTextbox" name="new_comment">
      		<br>
      		<button class="btn btn-md btn-default" data-dismiss="modal">Close</button>
      		<button class="btn btn-md btn-primary">Submit</button>
      	</form>
      </div>
    </div>
  </div>
</div>
{% for x in comments %}
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-10 btm-border">
		<h3>by: {{x.username}}</h3>
		<p>{{x.comment}}</p>
	</div>
</div>
{% endfor %}
{% endblock %}
