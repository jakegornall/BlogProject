{% extends "main.html" %}
{% block content %}
<hr>
<div class="row">
	<div class="col-md-12 text-center">
		<button id="NewEntryBtn" class="btn btn-primary btn-lg">CREATE NEW BLOG POST</button>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#NewEntryBtn").click(function(){
					window.location.replace("{{hostURL}}/newEntry");	
				});
			});
		</script>
	</div>
</div>
{% for x in posts %}
<div class="row text-left">
    <div class="col-md-2">
    </div>
    <div class="post-div col-md-8 btm-border">
        <h3>{{x.title}}</h3>
        <h6 class="created">{{x.created.strftime("%b %d, %Y")}}</h6>
        <h6>Author: {{x.username}}</h6>
        <p class="post-content">{{x.post | safe}}</p>
    </div>
    <div class="col-md-2">
    </div>
</div>
{% endfor %}
{% endblock %}
