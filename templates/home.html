{% extends "main.html" %}
{% block content %}
<hr>
{% for x in posts %}
<div class="row text-left">
    <div class="col-md-2">
    </div>
    <div class="post-div col-md-8 btm-border">
        <h3>{{x.title}}</h3>
        <h6 class="created">{{x.created.strftime("%b %d, %Y")}}</h6>
        <h6>Author: {{x.username}}</h6>
        <a class="btn btn-primary btn-xs" href="/edit?postID={{x.key().id()}}">edit post</a>
        <a class="btn btn-danger btn-xs" href="" data-toggle="modal" data-target="#delete-post-{{x.key().id()}}-modal">delete post</a>
        <p class="post-content">{{x.post | safe}}</p>
    </div>
    <div class="col-md-2">
    </div>
</div>
<!-- Small modal -->
<div class="modal fade" id="delete-post-{{x.key().id()}}-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content text-center">
      <h3>Are you sure you want to delete this post?</h3>
      <div class="delete-keep-btns">
      	<button class="btn btn-default btn-block keep-btn" data-dismiss="modal">Keep</button>
      	<a class="btn btn-danger btn-block delete-btn" href="/delete?postID={{x.key().id()}}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
