<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake's Blog Site</title>
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style type="text/css">
        html, body {margin: 5px 5px 5px 5px; background-color: lightblue;}
        .post-div {padding: 10px;}
        .post-div h3 {margin-bottom: -8px; padding-bottom: -10px;}
        .btm-border {border-bottom: 2px solid grey;}
        .error-message {color:red;}
        .created {margin-bottom: -8px; padding-bottom: 0px;}
        .post-content {white-space: pre-line;}
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% if not username %}
                <h6><a href="{{hostURL}}/signin">Sign In</a> | <a href="{{hostURL}}/signup">Sign Up</a></h6>
                {% else %}
                <h6>Welcome, {{username}}!</h3>
                {% endif %}
            </div>
            <div class="col-md-6 text-right">
                {% if username %}
                    <a href="{{hostURL}}/logout">Logout</a>
                {% endif %}

            </div>  
        </div>
    {% block content %}
    {% endblock %}
</body>
</html>
