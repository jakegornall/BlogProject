{% extends "main.html" %}
{% block content %}
<hr>
<div class="row text-center">
    <div class="col-md-12">
        <h1>Edit Blog Entry</h1>
    </div>
</div>
<div class="row text-center">
    <div class="col-md-12">
        <form method="post">
            <label>
                <div>Title</div>
                <input type="text" name="subject" value="{{post.title}}">
            </label>
            <br>
            <label>
                <div>Post Content</div>
                <textarea rows="15" cols="75" name="content">{{post.post}}</textarea>
            </label>
            <br>
            <p class="error-message">{{error}}</p>
            <button>Submit Changes</button>
        </form>
    </div>
</div>
{% endblock %}
